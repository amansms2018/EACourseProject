<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User Details</title>
</head>
<body>
    <div align="center">
        <h1>Edit User Details</h1>
        <br />
        <form action="#" th:action="@{/addCrew}" th:object="${book}"
            method="post">
 
            <table border="0" cellpadding="10">
            <tr>             
                    <td> ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" />
                    </td>
                </tr>        
                <tr>             
                    <td>Crew ID:</td>
                    <td>
                        <input type="text" th:field="*{crewid}" />
                    </td>
                </tr>        
                <tr>             
                    <td>Name</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="text" th:field="*{gender}" /></td>
                </tr>
                <tr>
                    <td>Position:</td>
                    <td><input type="text" th:field="*{position}" /></td>
                </tr>
                      
                        
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
